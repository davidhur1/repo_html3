<body>

    <header>

        <h1>Patatas Fritas</h1>
        <img src="patatas.jpg" width="450px">

    </header>

    <main>

        <h2>Ingredientes</h2>

        <ul>

            <li>3 o 4 patatas</li>
            <li>4 diente de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>

        </ul>
        
        <h2>Elaboración (Pasos)</h2>

        <ol>

            <li>Plear las patatas</li>
            <li>Calentar aceite en una sartén</li>
            <li>Añadir las patatas cortas, la sal y los ajos</li>
            <li>Freir al gusto</li>
            <li>Servir al plato</li>

        </ol>

    </main>
